<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rooooog/simpleprompt/main/favicon/favicon.ico">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="https://raw.githubusercontent.com/rooooog/simpleprompt/main/favicon/apple-touch-icon.png">
    <meta name="description" content="Een eenvoudige en efficiÃ«nte tool voor het genereren van AI-prompts met variabelen">
    <meta name="keywords" content="AI, prompt generator, template, variabelen, efficiÃ«nt">
    <meta name="author" content="Rogier Graafstal">
    <title>Prompt Generator - Simple and Efficient</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f6f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #07074d;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .header h2 {
            font-size: 1.1rem;
            color: #536387;
            font-style: italic;
            font-weight: 400;
        }
        .language-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .language-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #dde3ec;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .language-btn.active {
            border-color: #6a64f1;
            background: #e0e1ff;
        }
        .context-checkbox {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .formbold-main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 20px;
            width: 100%;
        }
        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 570px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .formbold-form-label {
            color: #07074d;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .formbold-form-input {
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #07074d;
            outline: none;
            resize: vertical;
            min-height: 150px;
        }
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #536387;
            font-size: 0.9rem;
            background: #f6f7fb;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PROMPT GENERATOR</h1>
        <h2>simple and efficient</h2>
    </div>

    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form>
                <!-- Taalwisselaar -->
                <div class="language-switcher">
                    <button type="button" class="language-btn active" id="btn-nl" onclick="setLanguage('nl')">ðŸ‡³ðŸ‡± Nederlands</button>
                    <button type="button" class="language-btn" id="btn-en" onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ English</button>
                </div>

                <!-- Context Checkbox -->
                <div class="context-checkbox">
                    <input type="checkbox" id="default-context" checked onchange="toggleContext()">
                    <label for="default-context">Standaard context toevoegen</label>
                </div>

                <!-- Context Tekstbox -->
                <div class="formbold-input-group">
                    <label class="formbold-form-label">Context</label>
                    <textarea id="context-box" class="formbold-form-input" readonly>geef alleen de output weer.</textarea>
                </div>

                <!-- Hoofdprompt -->
                <div class="formbold-input-group">
                    <label class="formbold-form-label">Hoofdprompt</label>
                    <textarea id="main-prompt" class="formbold-form-input"></textarea>
                </div>

                <div class="output-container" id="output"></div>
            </form>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Rogier Graafstal. All rights reserved.
    </div>

    <script>
        let language = 'nl';
        let defaultContext = true;

        function setLanguage(lang) {
            language = lang;
            document.getElementById('btn-nl').classList.toggle('active', lang === 'nl');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');

            if (lang === 'nl') {
                document.getElementById('main-prompt').placeholder = "Gebruik <var1>, <var2> etc. om variabelen in te voegen";
            } else {
                document.getElementById('main-prompt').placeholder = "Use <var1>, <var2>, etc. to insert variables";
            }
        }

        function toggleContext() {
            let contextBox = document.getElementById('context-box');
            defaultContext = document.getElementById('default-context').checked;
            contextBox.value = defaultContext ? "geef alleen de output weer." : "";
        }
    </script>
</body>
</html>
