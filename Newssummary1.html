<head>

    <title>Rogiers news</title> 
    
    <style>
        /* Verwijder alle standaard marges/paddings van de browser */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Zorg dat html en body de volledige hoogte innemen */
            width: 100%;  /* Zorg dat html en body de volledige breedte innemen */
            overflow: hidden; /* Voorkom scrollbalken op de body zelf */
        }

        /* Laat het iframe het volledige body-element vullen */
        iframe {
            display: block; /* Gedraagt zich als een block element */
            width: 100%;
            height: 100%;
            border: none; /* Geen enkele rand (belangrijk!) */
        }
    </style>
</head>
